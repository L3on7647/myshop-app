<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: var(--tg-theme-bg-color, #f5f5f5); color: var(--tg-theme-text-color, #000); padding: 15px; margin: 0; }
        
        /* Tablar dizayni */
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; background: #fff; padding: 5px; border-radius: 12px; }
        .tab-btn { padding: 10px 20px; border: none; background: none; font-weight: 600; color: #888; cursor: pointer; flex: 1; }
        .tab-btn.active { color: #3390ec; border-bottom: 2px solid #3390ec; }

        /* Formalar */
        .form-section { display: none; }
        .form-section.active { display: block; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #888; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; color: white; cursor: pointer; margin-top: 10px; }
        .btn-create { background-color: #f39c12; }
        .btn-in { background-color: #27ae60; }
        .btn-out { background-color: #c0392b; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('create')">âž• Yangi</button>
        <button class="tab-btn" onclick="showTab('kirim')">ðŸ“¥ Kirim</button>
        <button class="tab-btn" onclick="showTab('sotuv')">ðŸ“¤ Sotuv</button>
    </div>

    <div id="create" class="form-section active">
        <h3>Yangi tovar pasporti</h3>
        <div class="input-group">
            <label>Nomi (Masalan: Nike Air Force)</label>
            <input type="text" id="new_name" placeholder="Tovar nomi">
        </div>
        <div class="input-group">
            <label>Brend</label>
            <input type="text" id="new_brand" placeholder="Nike, Adidas...">
        </div>
        <div class="input-group">
            <label>Kategoriya</label>
            <select id="new_cat">
                <option value="Oyoq kiyim">ðŸ‘Ÿ Oyoq kiyim</option>
                <option value="Kiyim">ðŸ‘• Kiyim</option>
                <option value="Atir">ðŸ§´ Parfyumeriya</option>
                <option value="Texnika">ðŸ“± Texnika</option>
                <option value="Boshqa">ðŸ“¦ Boshqa</option>
            </select>
        </div>
        <div class="input-group">
            <label>Ishlab chiqarilgan davlat</label>
            <input type="text" id="new_country" placeholder="Xitoy, Turkiya...">
        </div>
        <button class="btn btn-create" onclick="sendData('create_product')">Bazaga qo'shish</button>
    </div>

    <div id="kirim" class="form-section">
        <h3>Omborga kirim</h3>
        <div class="input-group">
            <label>Tovar nomi</label>
            <input type="text" id="in_name" placeholder="Qaysi tovar keldi?">
        </div>
        <div class="input-group">
            <label>Soni (Nechta)</label>
            <input type="number" id="in_qty" placeholder="0">
        </div>
        <div class="input-group">
            <label>Kelish narxi (Dona uchun)</label>
            <input type="number" id="in_price" placeholder="So'm yoki $">
        </div>
        <div class="input-group">
            <label>Qo'shimcha xarajat (Yo'l kira/Bojxona - Jami)</label>
            <input type="number" id="in_extra" value="0">
        </div>
        <div class="input-group">
            <label>Sana</label>
            <input type="date" id="in_date">
        </div>
        <button class="btn btn-in" onclick="sendData('kirim')">Qabul qilish</button>
    </div>

    <div id="sotuv" class="form-section">
        <h3>Sotuvni rasmiylashtirish</h3>
        <div class="input-group">
            <label>Tovar nomi</label>
            <input type="text" id="out_name" placeholder="Nima sotildi?">
        </div>
        <div class="input-group">
            <label>Soni</label>
            <input type="number" id="out_qty" placeholder="1">
        </div>
        <div class="input-group">
            <label>Sotuv narxi (Jami savdo)</label>
            <input type="number" id="out_price" placeholder="Necha pulga sotildi?">
        </div>
        <div class="input-group">
            <label>Izoh (Koment)</label>
            <textarea id="out_comment" rows="2" placeholder="Mijoz haqida..."></textarea>
        </div>
        <div class="input-group">
            <label>Sana</label>
            <input type="date" id="out_date">
        </div>
        <button class="btn btn-out" onclick="sendData('sotuv')">Sotish</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Sanani bugungi kunga qo'yish
        document.getElementById('in_date').valueAsDate = new Date();
        document.getElementById('out_date').valueAsDate = new Date();

        // Tablarni o'zgartirish funksiyasi
        function showTab(tabName) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Ma'lumotni botga yuborish
        function sendData(action) {
            let data = { action: action };

            if (action === 'create_product') {
                data.name = document.getElementById('new_name').value;
                data.brand = document.getElementById('new_brand').value;
                data.cat = document.getElementById('new_cat').value;
                data.country = document.getElementById('new_country').value;
                if(!data.name) return alert("Nomini yozing!");
            } 
            else if (action === 'kirim') {
                data.name = document.getElementById('in_name').value;
                data.qty = document.getElementById('in_qty').value;
                data.price = document.getElementById('in_price').value;
                data.extra = document.getElementById('in_extra').value;
                data.date = document.getElementById('in_date').value;
                if(!data.name || !data.qty) return alert("Ma'lumotlar to'liq emas!");
            }
            else if (action === 'sotuv') {
                data.name = document.getElementById('out_name').value;
                data.qty = document.getElementById('out_qty').value;
                data.price = document.getElementById('out_price').value;
                data.comment = document.getElementById('out_comment').value;
                data.date = document.getElementById('out_date').value;
                if(!data.name || !data.qty) return alert("Ma'lumotlar to'liq emas!");
            }

            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
