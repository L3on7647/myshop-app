<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Savdo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F2F2F7; --card: #FFF; --blue: #007AFF; --green: #34C759; --red: #FF3B30; --text: #000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 12px; margin: 0; }
        
        /* MENU */
        .tabs { display: flex; background: #E5E5EA; padding: 3px; border-radius: 10px; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 8px; font-size: 13px; font-weight: 600; border-radius: 8px; cursor: pointer; color: #8E8E93; }
        .tab.active { background: #FFF; color: #000; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }

        .section { display: none; animation: fade 0.2s; }
        .section.active { display: block; }

        /* KARTALAR */
        .card { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        /* INPUTLAR */
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .col { flex: 1; }
        label { display: block; font-size: 11px; color: #8E8E93; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #E5E5EA; background: #F9F9F9; font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: var(--blue); background: #FFF; outline: none; }

        /* SAVAT (LIST) */
        .cart-list { margin-top: 10px; }
        .cart-item { background: #FFF; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--blue); }
        .cart-info { font-size: 14px; font-weight: 600; }
        .cart-desc { font-size: 12px; color: #888; }
        .del-btn { color: var(--red); font-weight: bold; font-size: 18px; cursor: pointer; padding: 5px; }

        /* TUGMALAR */
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 15px; font-weight: 700; color: #FFF; cursor: pointer; margin-top: 5px; }
        .btn-add { background: #FF9500; margin-bottom: 10px; } /* Sariq - Savatga qo'shish */
        .btn-submit { background: var(--green); } /* Yashil - Yakunlash */
        .btn-blue { background: var(--blue); }

        .total-bar { font-size: 18px; font-weight: 700; text-align: right; margin: 10px 0; color: var(--green); }

        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="sw('create')">âž• Yangi</div>
        <div class="tab" onclick="sw('kirim')">ðŸ“¥ Kirim</div>
        <div class="tab" onclick="sw('sotuv')">ðŸ“¤ Sotuv</div>
    </div>

    <div id="create" class="section active">
        <div class="card">
            <h3>âœ¨ Tovar Pasporti</h3>
            <div class="row">
                <div class="col"><label>Nomi</label><input type="text" id="c_name" placeholder="Masalan: Anor"></div>
            </div>
            <div class="row">
                <div class="col"><label>Brend</label><input type="text" id="c_brand" placeholder="Brend..."></div>
                <div class="col"><label>Davlat</label><input type="text" id="c_country" placeholder="O'zb..."></div>
            </div>
            <div class="row">
                <div class="col"><label>Kategoriya</label><input type="text" id="c_cat" placeholder="Meva..."></div>
                <div class="col"><label>O'lchov</label>
                    <select id="c_unit"><option>kg</option><option>dona</option><option>quti</option><option>litr</option></select>
                </div>
            </div>
            <button class="btn btn-blue" onclick="sendCreate()">Bazaga Saqlash</button>
        </div>
    </div>

    <div id="kirim" class="section">
        <div class="card">
            <h3>ðŸ“¥ Omborga Kirim</h3>
            
            <div class="row">
                <div class="col"><label>Sklad/Do'kon</label>
                    <select id="k_loc"><option>Asosiy Sklad</option><option>Do'kon 1</option></select>
                </div>
                <div class="col"><label>Ta'minotchi (Ixtiyoriy)</label>
                    <input type="text" id="k_supplier" placeholder="Kimdan?">
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

            <div class="row">
                <div class="col"><label>Tovar Nomi</label><input type="text" id="k_name" placeholder="Nima keldi?"></div>
            </div>
            <div class="row">
                <div class="col"><label>Soni</label><input type="number" id="k_qty" oninput="calcKirim()" placeholder="Nechta?"></div>
                <div class="col"><label>Jami Summa (Narx)</label><input type="number" id="k_total" oninput="calcKirim()" placeholder="Umumiy pul"></div>
            </div>
            <div class="row">
                <div class="col"><label>Kelish Narxi (Dona)</label><input type="number" id="k_price" readonly style="background: #eee;"></div>
            </div>

            <button class="btn btn-add" onclick="addCart('kirim')">Savatga Qo'shish ðŸ›’</button>
        </div>

        <div id="cart_kirim" class="cart-list"></div>
        <div class="total-bar" id="total_kirim">Jami: 0 so'm</div>
        <button class="btn btn-submit" onclick="submitAll('kirim')">âœ… Qabul Qilish</button>
    </div>

    <div id="sotuv" class="section">
        <div class="card">
            <h3>ðŸ’¸ Savdo / Kassa</h3>
            
            <div class="row">
                <div class="col"><label>Qayerdan?</label><select id="s_loc"><option>Do'kon 1</option><option>Do'kon 2</option></select></div>
                <div class="col"><label>Mijoz (Ixtiyoriy)</label><input type="text" id="s_client" placeholder="Mijoz ismi"></div>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

            <div class="row">
                <div class="col"><label>Tovar Nomi</label><input type="text" id="s_name" placeholder="Tovarni tanlang"></div>
            </div>
            <div class="row">
                <div class="col"><label>Soni</label><input type="number" id="s_qty" placeholder="1"></div>
                <div class="col"><label>Sotuv Narxi (Dona)</label><input type="number" id="s_price" placeholder="Dona narxi"></div>
            </div>

            <button class="btn btn-add" onclick="addCart('sotuv')">Savatga Qo'shish ðŸ›’</button>
        </div>

        <div id="cart_sotuv" class="cart-list"></div>
        
        <div class="card">
            <div class="row">
                <div class="col"><label>To'lov Turi</label>
                    <select id="s_pay_type"><option>Naqd</option><option>Plastik (Karta)</option><option>Nasiya</option></select>
                </div>
                <div class="col"><label>To'langan Summa</label><input type="number" id="s_paid" placeholder="Qancha berdi?"></div>
            </div>
            <div class="total-bar" id="total_sotuv">Jami: 0 so'm</div>
            <button class="btn btn-submit" onclick="submitAll('sotuv')">âœ… Sotish va Chek ðŸ§¾</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp; tg.expand();
        tg.setHeaderColor('#F2F2F7'); tg.setBackgroundColor('#F2F2F7');

        // SAVATLAR (Ikkita alohida savat: Kirim va Sotuv uchun)
        let cartKirim = [];
        let cartSotuv = [];

        function sw(id) {
            document.querySelectorAll('.section').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // --- 1. AVTO HISOBLASH (Kirim uchun) ---
        function calcKirim() {
            let qty = parseFloat(document.getElementById('k_qty').value) || 0;
            let total = parseFloat(document.getElementById('k_total').value) || 0;
            if (qty > 0 && total > 0) {
                document.getElementById('k_price').value = (total / qty).toFixed(2);
            }
        }

        // --- 2. SAVATGA QO'SHISH ---
        function addCart(type) {
            tg.HapticFeedback.impactOccurred('light');
            
            if (type === 'kirim') {
                let name = document.getElementById('k_name').value;
                let qty = parseFloat(document.getElementById('k_qty').value);
                let total = parseFloat(document.getElementById('k_total').value); // Jami summa
                let price = parseFloat(document.getElementById('k_price').value); // Dona narxi

                if (!name || !qty || !total) return tg.showAlert("Ma'lumotlar to'liq emas!");

                cartKirim.push({ name, qty, price, total });
                renderCart('kirim');
                // Tozalash
                document.getElementById('k_name').value = "";
                document.getElementById('k_qty').value = "";
                document.getElementById('k_total').value = "";
                document.getElementById('k_price').value = "";
            } 
            else if (type === 'sotuv') {
                let name = document.getElementById('s_name').value;
                let qty = parseFloat(document.getElementById('s_qty').value);
                let price = parseFloat(document.getElementById('s_price').value); // Dona narxi

                if (!name || !qty || !price) return tg.showAlert("Ma'lumotlar to'liq emas!");

                let total = qty * price;
                cartSotuv.push({ name, qty, price, total });
                renderCart('sotuv');
                // Tozalash
                document.getElementById('s_name').value = "";
                document.getElementById('s_qty').value = "";
                document.getElementById('s_price').value = "";
            }
        }

        // --- 3. SAVATNI CHIZISH ---
        function renderCart(type) {
            let list = (type === 'kirim') ? cartKirim : cartSotuv;
            let container = document.getElementById(`cart_${type}`);
            let totalEl = document.getElementById(`total_${type}`);
            
            container.innerHTML = "";
            let grandTotal = 0;

            list.forEach((item, index) => {
                grandTotal += item.total;
                let div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div>
                        <div class="cart-info">${item.name}</div>
                        <div class="cart-desc">${item.qty} x ${item.price} = ${item.total}</div>
                    </div>
                    <div class="del-btn" onclick="delItem('${type}', ${index})">âœ•</div>
                `;
                container.appendChild(div);
            });

            totalEl.innerText = `Jami: ${grandTotal} so'm`;
        }

        function delItem(type, index) {
            if (type === 'kirim') cartKirim.splice(index, 1);
            else cartSotuv.splice(index, 1);
            renderCart(type);
        }

        // --- 4. YUBORISH (YAKUNLASH) ---
        function submitAll(type) {
            let data = { action: type };

            if (type === 'kirim') {
                if (cartKirim.length === 0) return tg.showAlert("Savat bo'sh!");
                data.items = cartKirim;
                data.loc = document.getElementById('k_loc').value;
                data.supplier = document.getElementById('k_supplier').value;
            } 
            else if (type === 'sotuv') {
                if (cartSotuv.length === 0) return tg.showAlert("Savat bo'sh!");
                data.items = cartSotuv;
                data.loc = document.getElementById('s_loc').value;
                data.client = document.getElementById('s_client').value;
                data.pay_type = document.getElementById('s_pay_type').value;
                data.paid = document.getElementById('s_paid').value;
            }

            tg.sendData(JSON.stringify(data));
        }

        // --- KATALOG UCHUN ---
        function sendCreate() {
            let name = document.getElementById('c_name').value;
            if(!name) return tg.showAlert("Nomini yozing");
            
            let data = {
                action: 'create',
                name: name,
                brand: document.getElementById('c_brand').value,
                country: document.getElementById('c_country').value,
                cat: document.getElementById('c_cat').value,
                unit: document.getElementById('c_unit').value
            };
            tg.sendData(JSON.stringify(data));
        }

    </script>
</body>
</html>
